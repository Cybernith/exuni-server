<div class="row mb-5 header_box">
    <div class="col-xs-3 mt-2">
        <div class="form-header">
            <div class="row">
                <div class="col-sm-12">
                    {% if name %}
                        <span style=" color: #002357;">کاربر:</span>
                        <span style=" color: #FF8700;"> {{ name }} </span>
                    {% endif %}
                </div>
            </div>

            {% if right_header_template %}
                {% include right_header_template with form=form %}
            {% endif %}

        </div>
    </div>
    <div class="col-xs-6">
        <div class="text-center" style=" color: #002357;">
            <h3>
                {{ company.name }}
            </h3>
        </div>
        <div class="text-center" style="font-size: 1.3em; color: #FF8700 ;">
            {{ title }}
        </div>
    </div>
    <div class="col-xs-3 logo">
        {% if company.logo %}
            <img
                    class="float-left mt-2 img-responsive"
                    style="height: 80px;width: 80px;"
                    src="{{ company.logo.url }}" alt=""
            />
        {% endif %}
    </div>
</div>
<style>
    div.header_box {
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
        padding: 10px;
        border: 2px solid #414A53;
        border-radius: 10px;
    }
</style>
