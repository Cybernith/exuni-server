<div class="row header_box">
    <div class="col-xs-3 mt-2">
        <div class="form-header">
            <div class="row" style="font-size: x-small">
                <div class="col-sm-12 pt-2">
                    {% if user_name %}
                        <span class="font-weight-bold">کاربر:</span>
                        <span> {{ user_name }} </span>
                    {% endif %}
                </div>
                <div class="col-sm-12 pt-2">
                    {% if packed_date %}
                        <span class="font-weight-bold">زمان بسته بندی:</span>
                        <span> {{ packed_date }} </span>
                    {% endif %}
                </div>
                <div class="col-sm-12 pt-2">
                    {% if shipped_date %}
                        <span class="font-weight-bold">زمان پست:</span>
                        <span> {{ shipped_date }} </span>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="text-center" >
            <h4 class="font-weight-bold">
                {{ form.business.name }}
            </h4>
        </div>
        <div class="text-center" style="font-size: 1em; margin-top: -5px">
            {{ form.business.domain_address }}
        </div>
    </div>
    <div class="col-xs-3 logo">
        {% if logo %}
            <img
                    class="float-left mt-2 img-responsive"
                    style="height: 60px;width: 60px;"
                    src="{{ logo }}" alt=""
            />
        {% endif %}
    </div>
</div>
<style>
    div.header_box {
        margin-top: 30px;
        padding: 5px;
        border: 1px solid black;
    }
</style>
